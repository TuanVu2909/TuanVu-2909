<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  Month :<input type="number" id="Number"><br>
  <button onclick="numberDay()">Enter</button>
<p id="Day"></p>

</body>
</html>
<script>
    function numberDay(){
      let month = +document.getElementById("Number").value;

      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById("Day").innerHTML= "Tháng " +month+ " có 31 ngày";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById("Day").innerHTML= "Tháng " +month+  " có 30 ngày";
          break;
        case 2:
          document.getElementById("Day").innerHTML= "Tháng " +month+ " có 28 or 29 ngày";
          break;
        default:
          document.getElementById("Day").innerHTML= "Cần nhập lại";

      }

    }
</script>
