<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Phương trình bậc 2: ax2 + bx+ c = 0<br>
Nhập a :<input type="text" id="textA"><br>
Nhập b:<input type="text" id="textB"><br>
Nhập c:<input type="text" id="textC"><br>
<button onclick="result()">Resurt</button>
<p id="Display"></p>
</body>
</html>
<script>
  function result() {
      let a = +document.getElementById("textA").value;
      let b = +document.getElementById("textB").value;
      let c = +document.getElementById("textC").value;
      let delta = b * b - 4 * a * c;

      if (a === 0) {
          if (b === 0) {
              document.getElementById("Display").innerHTML = "Phương trình Vô nghiệm";
          } else if (c === 0) {
              document.getElementById("Display").innerHTML = "Phương trình vô số nghiệm";
          } else {
              document.getElementById("Display").innerHTML = "Phương trình có nghiệm x=-c/b: " + (-c / b);
            }
          } else if (delta < 0) {
              document.getElementById("Display").innerHTML = "Phương trình vô nghiệm";
          } else if (delta === 0) {
              document.getElementById("Display").innerHTML = "Phương trình có nghiệm kép x1=x2: " + (-b / (2 * a));
          } else {
              document.getElementById("Display").innerHTML = "Phương trình có 2 nghiệm x1= " + ((-b + Math.sqrt(delta)) / (2 * a)) + " x2= " +((-b - Math.sqrt(delta)) / (2 * a));

          }

  }
</script>
