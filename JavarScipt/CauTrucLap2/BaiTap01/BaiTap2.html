<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let temperature = parseInt(prompt("Enter Tempereture:"));
    if (temperature>100){
      alert("Giảm nhiệt độ");
    }else if (temperature<20){
      alert("Tăng nhiệt độ");
    }else {
      document.write("Nhiệt độ hiện tại là:" + temperature);
    }

</script>
</body>
</html>
