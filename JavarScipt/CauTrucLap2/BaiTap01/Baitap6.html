    <meta charset="UTF-8">

<body>
<script>
  let number = prompt("Enter Number:");
  let count =0;
  let sum=0;

  for (let i=1;i<1000;i++){
      if(i%7===0){
          document.write(i + "<br>")
          sum +=i;
          count++;
      }if (count===30){
          break;
      }
  }
  document.write(sum);





</script>
